<nav class="navbar nav-padding bg-secondary-900 border-b border-secondary-800 flex items-center justify-between relative">
    <div class="flex items-center w-full">
        {% include "components/logo.html" %}

        <!-- Desktop Nav -->
        <div class="hidden md:flex items-center gap-6 ml-8 flex-1 justify-end">
            {% if request.state.current_user %}
            <a href="{{ url_for('dashboard') }}"
               class="btn bg-transparent text-primary border border-primary">
                Dashboard
            </a>
            {% else %}
            <a href="/"
               class="text-secondary-100">
                Home
            </a>
            <a href="#"
               class="text-secondary-100">
                Documentation
            </a>
            <a href="{{ url_for('login') }}"
               class="btn bg-transparent text-primary border border-primary">
                Admin Login
            </a>
            {% endif %}
        </div>

        <!-- Mobile Hamburger -->
        <div class="md:hidden flex items-center ml-auto">
            <button class="hamburger block focus:outline-none">
                <i class="fa fa-bars text-2xl text-secondary-100"></i>
            </button>
            <button class="cancel hidden ml-4 focus:outline-none">
                <i class="fa fa-times text-2xl text-secondary-100"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Nav (moved under logo) -->
    <div class="mobile-nav w-full bg-secondary-900 bg-opacity-95 z-50 flex flex-col items-start justify-start gap-4 hidden md:hidden absolute left-0 top-full">
        <div class="px-[40px] py-[20px] flex flex-col gap-2">
            {% if request.state.current_user %}
            <a href="{{ url_for('dashboard') }}"
               class="btn bg-transparent text-primary border border-primary">
                Dashboard
            </a>
            {% else %}
            <a href="/"
               class="text-secondary-100">
                Home
            </a>
            <a href="#"
               class="text-secondary-100">
                Documentation
            </a>
            <a href="{{ url_for('login') }}"
               class="btn bg-transparent text-primary border border-primary">
                Admin Login
            </a>
            {% endif %}
        </div>
    </div>
</nav>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const hamburger = document.querySelector('.hamburger');
    const cancel = document.querySelector('.cancel');
    const mobileNav = document.querySelector('.mobile-nav');

    function showMenu() {
        mobileNav.classList.remove('hidden');
        hamburger.classList.add('hidden');
        cancel.classList.remove('hidden');
        // document.body.style.overflow = 'hidden'; // Prevent background scroll
    }

    function hideMenu() {
        mobileNav.classList.add('hidden');
        hamburger.classList.remove('hidden');
        cancel.classList.add('hidden');
        // document.body.style.overflow = ''; // Restore scroll
    }

    hamburger.addEventListener('click', showMenu);
    cancel.addEventListener('click', hideMenu);

    // Hide mobile nav on resize to desktop
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            hideMenu();
        }
    });
});
</script>
