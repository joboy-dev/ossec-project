{% extends "pages/layout.html" %}

{% block content %}
<section class="flex flex-col items-center justify-center min-h-screen bg-secondary-50 px-4">
    <div class="relative flex flex-col items-center gap-6">
        <div class="relative">
            <span class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[8rem] md:text-[12rem] text-secondary-200 font-extrabold select-none pointer-events-none blur-sm" aria-hidden="true" style="z-index:0;">404</span>
            <span class="relative z-10 text-[6rem] md:text-[10rem] font-extrabold text-transparent bg-gradient-to-r from-accent-error-600 via-primary to-accent-warning-400 bg-clip-text drop-shadow-md">
                404
            </span>
        </div>
        <h1 class="text-3xl md:text-4xl font-bold text-secondary-900 drop-shadow mb-1 flex items-center gap-3">
            <i class="fa-solid fa-triangle-exclamation text-accent-error text-2xl md:text-3xl animate-bounce"></i>
            Page not found
        </h1>
        <p class="text-secondary-600 text-base md:text-lg text-center max-w-lg">
            The page you’re looking for doesn’t exist or has been moved.<br>
            If you believe this is an error, please contact the system administrator.
        </p>

        <div class="flex gap-4 mt-2">
            <a href="/" class="btn btn-interactive bg-primary text-white font-semibold text-base shadow-lg hover:bg-primary-600 transition-all duration-200 flex items-center gap-2 px-6 py-2 rounded-lg">
                <i class="fa-solid fa-arrow-left"></i> Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-interactive bg-white border-2 border-secondary-300 text-secondary-700 font-semibold text-base hover:bg-secondary-100 hover:text-primary hover:border-primary transition-all duration-200 flex items-center gap-2 px-6 py-2 rounded-lg">
                <i class="fa-solid fa-rotate-left"></i> Go Back
            </a>
        </div>
    </div>
    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 text-secondary-500 text-xs opacity-70 select-none">
        OSSEC-Powered Host Intrusion Detection &bull; {{ year }}
    </div>
</section>
{% endblock %}
