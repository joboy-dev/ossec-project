<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', path='images/favicon.ico') }}" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />

    <style type="text/tailwindcss">
      @theme {
        /*
          * Custom Colors
          * Each color and its shades are defined as CSS custom properties.
          * The format is --color-{name}-{shade}: {hex_value};
          */
      
        /* Primary Colors (Cyan/Teal) */
        --color-primary-50: #ecfeff;
        --color-primary-100: #cffafe;
        --color-primary-200: #a5f3fc;
        --color-primary-300: #67e8f9;
        --color-primary-400: #22d3ee;
        --color-primary: #06b6d4;
        --color-primary-600: #0891b2;
        --color-primary-700: #0e7490;
        --color-primary-800: #155e75;
        --color-primary-900: #164e63;
      
        /* Secondary Colors (Slate) */
        --color-secondary-50: #f8fafc;
        --color-secondary-100: #f1f5f9;
        --color-secondary-200: #e2e8f0;
        --color-secondary-300: #cbd5e1;
        --color-secondary-400: #94a3b8;
        --color-secondary: #64748b;
        --color-secondary-600: #475569;
        --color-secondary-700: #334155;
        --color-secondary-800: #1e293b;
        --color-secondary-900: #0f172a;
        --color-secondary-950: #020617;
      
        /* Accent Colors */
        --color-accent-success-400: #34d399;
        --color-accent-success: #10b981;
        --color-accent-success-600: #059669;
      
        --color-accent-warning-400: #fbbf24;
        --color-accent-warning: #f59e0b;
        --color-accent-warning-600: #d97706;
      
        --color-accent-error-400: #f87171;
        --color-accent-error: #ef4444;
        --color-accent-error-600: #dc2626;
      
        --color-accent-info-400: #60a5fa;
        --color-accent-info: #3b82f6;
        --color-accent-info-600: #2563eb;
      
        /*
          * Custom Background Images
          * These are also defined as CSS custom properties.
          */
        --bg-gradient-radial: radial-gradient(var(--tw-gradient-stops));
        --bg-cyber-grid: linear-gradient(rgba(6, 182, 212, 0.08) 1px, transparent 1px), linear-gradient(90deg, rgba(6, 182, 212, 0.08) 1px, transparent 1px);
        /*
          * Custom Animations & Keyframes
          * Keyframes are defined with a standard @keyframes block.
          * Animations are defined as CSS custom properties with the --animate prefix.
          */
      
        @keyframes pulse-slow {
          50% {
            opacity: 0.5;
          }
        }
      
        @keyframes glow {
          0% {
            box-shadow: 0 0 5px rgba(34, 211, 238, 0.5);
          }
          100% {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.8);
          }
        }
      
        --animate-pulse-slow: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        --animate-glow: glow 2s ease-in-out infinite alternate;
      }

      html,
      body {
        max-width: 100vw;
        overflow-x: hidden;
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      * {
        box-sizing: border-box;
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow,
          transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }

      ::-webkit-scrollbar {
        width: 2px;
      }

      ::-webkit-scrollbar-track {
        @apply bg-secondary-100 pl-4;
      }

      ::-webkit-scrollbar-thumb {
        @apply bg-primary rounded-full;
      }

      ::-webkit-scrollbar-thumb:hover {
        @apply bg-primary;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .page-padding {
        @apply max-md:px-8 max-sm:px-8 px-[80px] pt-24 pb-10;
      }

      .nav-padding {
        @apply px-8 md:px-[80px] py-4;
      }

      .btn {
        @apply px-4 py-2 rounded-md font-bold text-center;
      }

      /* Interactive UI utilities */
      .btn-interactive {
        @apply transition-all duration-200 ease-out;
      }
      .btn-interactive:hover {
        @apply scale-[1.02] shadow-lg;
      }
      .btn-interactive:active {
        @apply scale-[0.98];
      }

      .card-hover {
        @apply transition-all duration-300 ease-out;
      }
      .card-hover:hover {
        @apply shadow-xl shadow-primary/5 -translate-y-0.5 border-primary/30;
      }

      .link-hover {
        @apply transition-colors duration-200;
      }

      .input-focus {
        @apply transition-all duration-200;
      }
      .input-focus:focus {
        @apply ring-2 ring-primary/30;
      }

      /* Modal entrance animation */
      @keyframes modal-fade-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .modal-animate {
        animation: modal-fade-in 0.2s ease-out;
      }

      /* Flash message slide-in */
      @keyframes flash-slide-in {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .flash-animate {
        animation: flash-slide-in 0.3s ease-out;
      }

      /* Subtle progress bar fill animation */
      @keyframes progress-fill {
        from {
          width: 0;
        }
      }
      .progress-animated {
        animation: progress-fill 0.8s ease-out;
      }

      /* Sidebar collapsed state */
      .sidebar.collapsed {
        width: 5rem;
      }
      .sidebar-link-text {
        transition: width 0.2s ease, opacity 0.2s ease;
      }
      .sidebar.collapsed .sidebar-link-text {
        overflow: hidden;
        width: 0;
        opacity: 0;
        white-space: nowrap;
      }
      .sidebar.collapsed .sidebar-link {
        justify-content: center;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
      }
      .sidebar.collapsed .toggle-button i {
        transform: rotate(180deg);
      }
      .sidebar.collapsed p.sidebar-section-text {
        overflow: hidden;
        width: 0;
        opacity: 0;
        padding: 0;
        margin: 0;
        font-size: 0;
      }
    </style>
</head>

<body class="relative bg-secondary-50 text-secondary-900">
    {% include "components/flash_message.html" %}

    <div id="modal-overlay" class="fixed inset-0 bg-black/40 z-50 flex items-center justify-center hidden backdrop-blur-sm transition-opacity duration-200">
      <div id="modal" class="bg-white rounded-xl shadow-2xl p-8 w-[60%] max-md:w-[95%] border border-secondary-200 relative modal-animate">
        <button id="modal-close" class="absolute top-3 right-3 text-secondary-500 hover:text-secondary-900 hover:bg-secondary-100 rounded-lg p-1.5 transition-all duration-200 text-2xl">
          &times;
        </button>
        <div id="modal-body">
          <!-- Modal content goes here -->
          {% block modal_content %} {% endblock %}
        </div>
      </div>
    </div>
    <script>
      // Simple modal open/close logic
      function openModal(contentHtml) {
        const overlay = document.getElementById('modal-overlay');
        const modal = document.getElementById('modal');
        overlay.classList.remove('hidden');
        modal.classList.remove('modal-animate');
        void modal.offsetWidth; // Trigger reflow
        modal.classList.add('modal-animate');
      }
      function closeModal() {
        document.getElementById('modal-overlay').classList.add('hidden');
      }
      document.getElementById('modal-close').onclick = closeModal;
      document.getElementById('modal-overlay').onclick = function(e) {
        if (e.target === this) closeModal();
      };
    </script>

    {% block content %} {% endblock %}
</body>
</html>
